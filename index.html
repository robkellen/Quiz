<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <div id="nav">
      <div class="high-score">
        <a onclick="getMyScore()" href="#"><h3>High Scores</h3></a>
      </div>
      <div class="timer">
        <h3>Time: <span id="time">0</span></h3>
      </div>
    </div>

    <main id="quiz-area">
      <h1>Coding Quiz Challenge</h1>
        <p>Try to answer all of the questions correctly before time runs out.  Beware, if you answer a question incorrectly 10 seconds will be deducted from the timer!  </p>
      <button onclick="startQuiz()">Start!</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
