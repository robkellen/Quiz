<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
  <!-- Top navbar -->
  <div class="topnav">

  <!-- High Score link; aligned-left -->
    <a id="high-score">View High Scores</a>
  
    <!-- Timer; aligned right -->
    <div id="timer" class="topnav-right">
    </div>
  
    </div>

  <div class="container">

    <div id="mainDiv">
      <h1>Coding Quiz</h1>
      <h3>Try to answer all of the questions correctly before the timer in the top right corner runs out. <span id="beware">Beware:</span> 10 seconds will be deducted from the timer for every question you answer incorrect!</h3>
      <ul id="answerSelections"></ul>
      <button id="startQuiz"">Start!</button>
    </div>
  
  </div>  
  <script src="script.js"></script>
  </body>
</html>
